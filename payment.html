<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>

</head>
<body>
<header>
    <nav>
        <div class="logo">
         <img src="Logo_officiel_Modern_Warfare_2.png" width="125px">
        </div>
         <div class="title">
             <img src="calllogowhite.png" alt="" width="170px">
         </div>
         <div>
             <ul>
                 <li><a id="main" href="#">GAME</a>

                 </li>
                 <li><a id="main" href="#">MEDIA</a></li>
                 <li><a id="main" href="#">NEWS</a></li>
                 <li><a id="main" href="#">LEADERBOARD</a></li>
                 <li><a id="main" href="#">EVENTS</a></li>
                 <li><a id="main" href="#">ESPORT</a></li>
             </ul>
         </div>
         <div class="sign">
            
                 <a href="#" id="signin">SIGN UP</a>
                 
         </div>
     </nav>
     <hr style=" color:greenyellow;height: 1px;background-color: greenyellow;">

    </header>

<div class="container">

    <form action="">

        <div class="row">

            
            <div class="col">

                <h3 class="title">billing</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="patrick bateman">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="P-town">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment details</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name of card holder :</span>
                    <input type="text" placeholder="patrick bateman">
                </div>
                <div class="inputBox">
                    <span>credit/Debit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed " class="submit-btn">

    </form>

</div>    


    
</body>
</html>
